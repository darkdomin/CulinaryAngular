
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">

          <label for="password">
            Hasło
          </label>
          <input  id="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Hasło"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />

            <label for="newPassword" class="topCenter">
                Nowe hasło
                <em *ngIf="!isAddMode"></em>
            </label>
            <input
              id="newPassword"
              type="password"
              formControlName="newPassword"
              placeholder="Nowe Hasło"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              />
            <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['newPassword'].errors['required']">Password is required</div>
                <div *ngIf="f['newPassword'].errors['minlength']">Password must be at least 6 characters</div>
            </div>

            <label for="confirmPassword" class="center">
              Powtórz Hasło
              <em *ngIf="!isAddMode"></em>
            </label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              placeholder="Powtórz Hasło"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
        </div>
    </div>

    <div class="form-group buttons">
        <button type="submit" [disabled]="loading" class="buttonMy" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link cancelLink">Cancel</a>
    </div>
</form>
