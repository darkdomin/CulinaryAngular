<div class="row">
  <form [formGroup]="recipesForm" class="cuisine">
    <label for="type">Rodzaj kuchnii:</label><br />
    <select id="type" formControlName="cuisine">
      <option value="{{ cuisine.name }}" *ngFor="let cuisine of cuisines">
        {{ cuisine.name }}
      </option>
    </select>
  </form>
</div>
