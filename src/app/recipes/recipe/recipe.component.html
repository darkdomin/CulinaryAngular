
<div class="oneRecipe borderMy">
  <div class="photo">
    <div class="photoOverlay">
        <rl-photo #recipeRef [recipe]="recipe"
        (shownPhoto)='onShowPhoto($event)'>
      </rl-photo>
    </div>
  </div>
  <div class="text">
    <p class="meal">
      {{ recipe?.mealId }}
    </p>
    <h3 class="recipeName">{{ recipe?.name }}</h3>
    <h6 class="description">{{ recipe?.shortDescription }}</h6>
  </div>
  <div class="read">
    Czytaj <span>&#62; &#62;</span>
  </div>
</div>
