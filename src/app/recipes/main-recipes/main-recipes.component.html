<main>
  <div class="container">
    <div class="row" *ngIf="recipes && recipes; else noRecipeInfo">
      <rl-header-body class="recently" [headerText]="headerText"></rl-header-body>
      <div class="row">
        <div
          class="col-xs-12 col-md-6 col-xl-4"
          *ngFor="let recipe of recipes"
          (click)="goToRecipeDetails(recipe)"
        >
          <rl-recipe [recipe]="recipe"></rl-recipe>
        </div>
      </div>
    </div>
    <ng-template #noRecipeInfo>
      <rl-no-recipe></rl-no-recipe>
    </ng-template>
  </div>
</main>
