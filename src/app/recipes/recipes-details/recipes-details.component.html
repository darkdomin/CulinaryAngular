<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-12">
      <div class="titleHeader">
        <p>{{ recipe.name }}</p>
      </div>
    </div>
  </div>

  <div class="lineHr">
    <hr />
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-7 col-lg-7">
      <div class="photo">
        <rl-photo [recipe]="recipe"></rl-photo>
      </div>
    </div>

    <div class="col-xs-12 col-md-5 col-lg-5">
      <div class="underPhotoPanel">
        <div class="time labelPanel">
          Czas:
          <span class="great">{{ recipe?.timeId }}</span>
        </div>
        <div class="cuisine labelPanel">
          Kuchnia:
          <span class="great">{{ recipe?.cuisineId }}</span>
        </div>
        <div class="level labelPanel">
          Poziom:
          <span class="great">{{ recipe?.difficultId }}</span>
        </div>
        <div class="meal labelPanel">
          Posiłek:
          <span class="great">{{ recipe?.mealId }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 gramm">
      <rl-header-body class="ingredient" headerText="Składniki:"></rl-header-body>
      <pre>{{ recipe.grammar }}</pre>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-lg-12">
      <div class="exec">
        <rl-header-body class="ingredient" headerText="Wykonanie:"></rl-header-body>
        <pre>{{ recipe.execution }}</pre>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="remover">
    <rl-alert
      [recipe]="recipe"
      [switcher]="remover"
      (removedRecipe)="onRemoveRecipe(recipe)"
      (switched)="switchRemove()"
    >
    </rl-alert>
  </div>

  <div class="row">
    <div class="col-sm-6 buttons">
      <button
        class="c-btnPrimary c-btnSizeLg"
        (click)="switchUpdate()"

      >
        Aktualizuj
      </button>

      <button class="col-sm-6 c-btnPrimary c-btnSizeLg" (click)="switchRemove()">
        Usuń
      </button>
    </div>

    <div class="updateForm"  *ngIf="isUpdated == true">
      <rl-update-recipe [updateForm]="recipesForm" ></rl-update-recipe>
    </div>
  </div>
</div>
