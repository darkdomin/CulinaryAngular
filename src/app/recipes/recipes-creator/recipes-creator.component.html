<!-- DO POPRAWY - dodać poszczególne podtematy -->

<div class="container">
  <form [formGroup]="recipesForm" class="formularz">
    <div class="row" id="kotwica">
      <div class="col name">
        <label for="name">Nazwa</label><br />
        <input
          formControlName="name"
          type="text"
          id="name"
          placeholder="Nazwa przepisu"
        />
        <p *ngIf="!recipesForm.get('name')?.valid" class="error">
          This field is required
        </p>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label for="grammar">Gramatura</label><br />
        <textarea
          formControlName="grammar"
          id="grammar"
          placeholder="Gramatura"
        ></textarea>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label for="execution">Wykonanie</label><br />
        <textarea
          formControlName="execution"
          id="execution"
          placeholder="Wykonanie"
        ></textarea>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col">
        <label for="link">Link do zdjęcia</label><br />
        <input formControlName="photo" id="link" placeholder="zdjęcie" /><br />
      </div>
    </div>

    <div class="row mt-5 selection">
      <div class="col-6 col-lg-3 text-center">
        <rl-meal [mealForm]="recipesForm" class="innerSelection"></rl-meal>
      </div>
      <br />

      <div class="col-6 col-lg-3">
        <rl-cuisines-list
          [cuisineForm]="recipesForm"
          class="innerSelection"
        ></rl-cuisines-list>
      </div>
      <br />

      <div class="col-6 col-lg-3">
        <rl-difficulty-level-list
          [levelForm]="recipesForm"
          class="innerSelection"
        >
        </rl-difficulty-level-list>
      </div>
      <br />

      <div class="col-6 col-lg-3">
        <rl-execution-time
          [timeForm]="recipesForm"
          class="innerSelection"
        ></rl-execution-time>
      </div>
    </div>
  </form>
  <br />

  <button
    class="button"
    role="button"
    (click)="addRecipe()"
    (click)="execute()"
  >
    Create
  </button>
</div>
