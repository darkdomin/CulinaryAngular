<div class="container">
  <form [formGroup]="recipesForm" class="formArea">
    <div class="row" id="kotwica">
      <div class="col name" id="test">
        <label for="name" class="c-label">Nazwa</label><br />
        <input
          formControlName="name"
          type="text"
          id="name"
          placeholder="Nazwa przepisu"
          class="c-input"
          #autoFocus
        />
        <p *ngIf="!recipesForm.get('name')?.valid && recipesForm.get('name')?.dirty" class="error">
          This field is required
        </p>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label for="shortDescription" class="c-label">Opis</label><br />
        <textarea
          formControlName="shortDescription"
          id="shortDescription"
          placeholder="Gramatura"
          class="c-textarea less-height"
          maxlength="180"
        ></textarea>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label for="grammar" class="c-label">Gramatura</label><br />
        <textarea
          formControlName="grammar"
          id="grammar"
          placeholder="Gramatura"
          maxlength="1000"
          class="c-textarea"
        ></textarea>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <label for="execution" class="c-label">Wykonanie</label><br />
        <textarea
          formControlName="execution"
          id="execution"
          placeholder="Wykonanie"
          maxlength="5000"
          class="c-textarea"
        ></textarea>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col">
        <label for="link" class="c-label">Link do zdjęcia</label><br />
        <input
          formControlName="photo"
          id="link"
          placeholder="zdjęcie"
          maxlength="200"
          class="c-input"
        /><br />
      </div>
    </div>

    <div class="row mt-5 selection">
      <div class="col-xs-12 col-md-6 col-lg-3 innerSelection">
        <rl-meal
         #exportUpdatedNameRef
         [mealForm]="recipesForm"
         (exportedForm)="onExportMealForm($event)"
        >
        </rl-meal>
      </div>

      <div class="col-xs-12 col-md-6 col-lg-3  innerSelection">
        <rl-cuisines-list
        #exportUpdatedCuisineRef
        [cuisineForm]="recipesForm"
        (exportedForm)="onExportCuisineForm($event)"
         >
        </rl-cuisines-list>
      </div>

      <div class="col-xs-12 col-md-6 col-lg-3  innerSelection">
        <rl-difficulty-level-list
          #exportUpdatedLevelRef
          [levelForm]="recipesForm"
          (exportedForm)="onExportLevelForm($event)"
        ></rl-difficulty-level-list>
      </div>

      <div class="col-xs-12 col-md-6 col-lg-3  innerSelection">
        <rl-execution-time
        #exportUpdatedTimeRef
        [timeForm]="recipesForm"
        (exportedTimeForm)="onExportTimeForm($event)"
        >
      </rl-execution-time>
      </div>
    </div>
  </form>
  <br />

  <div class="button" *ngIf="isFormCreator">
    <button
      [disabled]="recipesForm.invalid"
      class="blady"
      [ngClass]="{'c-btnPrimary c-btnSizeLg': !recipesForm.invalid}"
      role="button"
      (click)="addRecipe()"
      (click)="execute()"
      (click)="onClear()"
    >
      Utwórz
    </button>
  </div>

  <div class="button"  *ngIf="!isFormCreator"  >
    <button class="c-btnPrimary c-btnSizeLg"
      (click)="updateRecipe()"
      (click)="exportForm()"
      (click)="exportFilter()"
      (click)="sendUpdated()"
      >
        Aktualizuj
      </button>
  </div>
</div>
