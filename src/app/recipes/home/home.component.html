<main>
  <div class="container">
    <div class="row" *ngIf="recipes && recipes.length > 0; else noRecipeInfo">
      <div class="recently">
        <h2>Ostatnie Przepisy</h2>
      </div>
    </div>

    <div class="row">
        <div
          class="col-xs-12 col-md-6 col-xl-4"
          *ngFor="let recipe of recipes"
          (click)="goToRecipeDetails(recipe)"
        >
        <div class="oneRecipe container">
          <div class="photo">
            <div class="overlayT">
              <img
                src="{{ recipe?.photo }}"
                class="rounded"
                alt="Culinary Recipes - {{ recipe?.name }}"
              />
            </div>
          </div>
          <div class="text">
            <p>{{ recipe?.mealId }}</p>
            <h3>{{ recipe?.name }}</h3>
          </div>
          <div class="read">Czytaj <span>&#62; &#62;</span></div>
      </div>
    </div>
      <ng-template #noRecipeInfo>
        <div class="no-recipe-info">
          <p>Aktualnie nie posiadasz Å¼adnego przepisu w swojej bazie.</p>
        </div>
      </ng-template>
    </div>
  </div>
</main>
