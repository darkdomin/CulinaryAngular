<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <table *ngIf="recipes && recipes.length > 0 else noRecipeInfo" class="rl-table table table-striped">
        <thead>
          <tr>
            <th>Lp:</th>
            <th>Nazwa:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes; let i=index" class="row-recipe" (click)="goToRecipeDetails(recipe)">
            <td>{{ i+1 }}</td>
            <td>{{ recipe?.name?.toLowerCase() }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #noRecipeInfo>
        <rl-no-recipe></rl-no-recipe>
      </ng-template>
    </div>
  </div>
</div>
