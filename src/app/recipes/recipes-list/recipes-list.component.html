<rl-header>
  <p levels>Przepisy</p>

  <div content>
  <p>Wszystkie przepisy</p>
</div>
</rl-header>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table *ngIf="recipes && recipes.length > 0 else noRecipeInfo" class="rl-table table table-striped">
        <thead>
          <tr>
            <th>Lp:</th>
            <th>Nazwa:</th>
          </tr>
        </thead>
        <tbody>
          <!--  -->
          <tr *ngFor="let recipe of recipes; let i=index" class="row-recipe" (click)="goToRecipeDetails(recipe)">
            <td>{{ i+1 }}</td>
            <td>{{ recipe?.name }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #noRecipeInfo>
        <div class="no-recipe-info">
          <p>Aktualnie nie posiadasz Å¼adnego przepisu w swojej bazie.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
