<rl-search-engine (inputText)="onNewText($event)"></rl-search-engine>

<rl-main-recipes
  [mainRecipe]="recipes"
  [mainHeader]="headerText"
></rl-main-recipes>

<div class="container-sm  mt-4">
  <div class="list row">
    <div class="col-md-12">
      <ul>
        <li *ngFor=" let recip of recipes | paginate
                : {
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: totalItem
                  };
            let i = index"
        ></li>
      </ul>
  <div class="link p-2">
      <pagination-controls
      class="paginator"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>

      <div class="d-flex justify-content-center">
        <div class="p-2 mb-2">
          <!-- <label for="page"></label> -->
          <select class="p-2" id="page" (change)="handlePageSizeChange($event)">
            <option
              value="{{ size }}"
              *ngFor="let size of tableSizes"
              [ngValue]="pageSize"
            >
              {{ size }}
            </option>
          </select>
        </div>
      </div>
      
    </div>
  </div>
</div>
