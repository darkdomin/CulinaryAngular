<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table *ngIf="recipes && recipes.length > 0 else noRecipeInfo" class="rl-table table table-striped">
        <thead>
          <tr>
            <th>Nazwa:</th>
            <th>Gramatura:</th>
            <th>Wykonanie:</th>
            <th>Rodzaj posiłku:</th>
            <th>Kuchnia:</th>
            <th>Trudność Wykonania:</th>
            <th>Czas:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes">
            <td>{{ recipe?.name }}</td>
            <td>{{ recipe?.grammar}} </td>
            <td>{{ recipe?.execution }}</td>
            <td>{{ recipe?.meal }}</td>
            <td>{{ recipe?.cuisine }}</td>
            <td>{{ recipe?.difficulty }}</td>
            <td>{{ recipe?.time }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #noRecipeInfo>
        <div class="no-recipe-info">
          <p>Aktualnie nie posiadasz żadnego przepisu w swojej bazie.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
