<div class="container-cuisine">
  <fieldset *ngFor="let cuisine of filters">
    <input
      type="radio"
      class="option-input"
      value="{{ cuisine.id }}"
      (click)="loadFilter(cuisine)"
      name="cuisine"
      checked="{{ checkedButton(cuisine) }}"
      [id]="[cuisine.id + createIndividualId()]"
    />
    <label class="c-labelLower" [for]="[cuisine.id + createIndividualId()]">{{ cuisine.name }}</label>
  </fieldset>
</div>
