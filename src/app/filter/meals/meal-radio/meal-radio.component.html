<div class="container-meal">
  <fieldset *ngFor="let meal of filters" >
    <input
      type="radio"
      class="option-input"
      value="{{ meal.id }}"
      (click)="loadFilter(meal)"
      name="meal"
      checked="{{ checkedButton(meal) }}"
      [id]="[meal.id + createIndividualId()]"
    />
    <label class="c-labelLower" [for]="[meal.id + createIndividualId()]">{{ meal.name }}</label>
  </fieldset>
</div>
