<div class="container-time">
  <fieldset *ngFor="let time of filters">
    <input
      type="radio"
      class="option-input"
      value="{{ time.id }}"
      (click)="loadFilter(time)"
      name="time"
      checked="{{ checkedButton(time) }}"
      [id]="[time.id + createIndividualId()]"
    />
    <label class="c-labelLower" [for]="[time.id + createIndividualId()]">{{ time.name }}</label>
  </fieldset>
</div>
